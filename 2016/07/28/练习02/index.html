anner(System.in);</div><div class="line">		String name;</div><div class="line">		String password;</div><div class="line">		if(scanner.hasNextInt()==true)&#123;</div><div class="line">			int n = scanner.nextInt();</div><div class="line">			switch(n)&#123;</div><div class="line">				case 1:</div><div class="line">					System.out.print(&quot;请输入用户名：&quot;);</div><div class="line">					name=scanner.next();</div><div class="line">					System.out.print(&quot;请输入密码：&quot;);</div><div class="line">					password=scanner.next();</div><div class="line">					if(name.equals(&quot;hmh&quot;)&amp;&amp;password.equals(&quot;123123&quot;))&#123;</div><div class="line">						System.out.println(&quot;登陆成功！&quot;);</div><div class="line">					&#125;else&#123;</div><div class="line">						System.out.println(&quot;用户名或密码错误，请重新输入！&quot;);</div><div class="line">					&#125;</div><div class="line">						break;</div><div class="line">				case 2:</div><div class="line">					System.out.println(&quot;谢谢使用！&quot;);</div><div class="line">					break;</div><div class="line">				default:</div><div class="line">					System.out.println(&quot;输入错误。&quot;);</div><div class="line">					break;</div><div class="line">			&#125; </div><div class="line">		&#125;else&#123;</div><div class="line">			System.out.println(&quot;请输入正确的数字！&quot;);</div><div class="line">			&#125;	</div><div class="line">	&#125;</div><div class="line">&#125;</div></pre></td></tr></table></figure>
