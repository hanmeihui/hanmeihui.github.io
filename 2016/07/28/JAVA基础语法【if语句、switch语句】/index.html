        <p>【  <strong>判断字符串相等</strong>，有两种方式：</p>
<p>　　　①    字段.equals(“值”)      //内容比较</p>
<p>　　　②    字段==“值”              //内存地址比较          】</p>
<p><strong>8、流程控制</strong><br>(1)if语句</p>
<figure class="highlight plain"><table><tr><td class="gutter"><pre><div class="line">1</div><div class="line">2</div><div class="line">3</div><div class="line">4</div><div class="line">5</div></pre></td><td class="code"><pre><div class="line">if(条件)&#123;</div><div class="line">	语句1;</div><div class="line">&#125;else&#123;</div><div class="line">	语句2;</div><div class="line">&#125;</div></pre></td></tr></table></figure>
<figure class="highlight plain"><table><tr><td class="gutter"><pre><div class="line">1</div><div class="line">2</div><div class="line">3</div><div class="line">4</div><div class="line">5</div><div class="line">6</div><div class="line">7</div><div class="line">8</div><div class="line">9</div><div class="line">10</div><div class="line">11</div><div class="line">12</div><div class="line">13</div><div class="line">14</div><div class="line">15</div><div class="line">16</div><div class="line">17</div><div class="line">18</div><div class="line">19</div><div class="line">20</div></pre></td><td class="code"><pre><div class="line">//if语句练习</div><div class="line">//输入java和音乐成绩，用条件语句判断并输出响应。</div><div class="line"></div><div class="line">import java.util.*;</div><div class="line"></div><div class="line">public class text1 &#123;</div><div class="line">	public static void main(String[] args)&#123;</div><div class="line">		Scanner scanner=new Scanner(System.in);</div><div class="line">		System.out.print(&quot;请输入你的Java成绩：&quot;);</div><div class="line">		double javaScore =scanner.nextDouble();</div><div class="line">		System.out.print(&quot;请输入你的音乐成绩：&quot;);</div><div class="line">		double musicScore =scanner.nextDouble();</div><div class="line">		if(javaScore&gt;90&amp;&amp;musicScore&gt;80||javaScore==100&amp;&amp;musicScore&gt;70)&#123;</div><div class="line">			System.out.println(&quot;很棒么么哒~&quot;);</div><div class="line">		&#125;else&#123;</div><div class="line">			System.out.println(&quot;继续努力~&quot;);</div><div class="line">		&#125;</div><div class="line">	&#125;</div><div class="line"></div><div class="line">&#125;</div></pre></td></tr></table></figure>
<figure class="highlight plain"><table><tr><td class="gutter"><pre><div class="line">1</div><div class="line">2</div><div class="line">3</div><div class="line">4</div><div class="line">5</div><div class="line">6</div><div class="line">7</div><div class="line">8</div><div class="line">9</div><div class="line">10</div><div class="line">11</div><div class="line">12</div><div class="line">13</div><div class="line">14</div><div class="line">15</div><div class="line">16</div><div class="line">17</div><div class="line">18</div><div class="line">19</div><div class="line">20</div><div class="line">21</div><div class="line">22</div><div class="line">23</div><div class="line">24</div><div class="line">25</div><div class="line">26</div><div class="line">27</div></pre></td><td class="code"><pre><div class="line">//if 、else if嵌套语句练习</div><div class="line">//输入成绩，输出成绩等级。</div><div class="line"></div><div class="line">import java.util.*;</div><div class="line"></div><div class="line">public class text2 &#123;</div><div class="line">	public static void main(String[] args)&#123;</div><div class="line">		Scanner scanner=new Scanner(System.in);</div><div class="line">		System.out.print(&quot;请输入你的成绩：&quot;);</div><div class="line">		double score=scanner.nextDouble();</div><div class="line">		if(score&gt;100||score&lt;0)&#123;</div><div class="line">			System.out.println(&quot;输入成绩有误&quot;);</div><div class="line">		&#125;else if(score==100)&#123;</div><div class="line">			System.out.println(&quot;满分&quot;);</div><div class="line">		&#125;else if(score&gt;=90&amp;&amp;score&lt;100)&#123;</div><div class="line">			System.out.println(&quot;优秀&quot;);</div><div class="line">		&#125;else if(score&gt;=80&amp;&amp;score&lt;90)&#123;</div><div class="line">			System.out.println(&quot;良好&quot;);</div><div class="line">		&#125;else if(score&gt;=70&amp;&amp;score&lt;80)&#123;</div><div class="line">			System.out.println(&quot;中等&quot;);</div><div class="line">		&#125;else if(score&gt;=60&amp;&amp;score&lt;70)&#123;</div><div class="line">			System.out.println(&quot;及格&quot;);</div><div class="line">		&#125;else if(score&gt;=0&amp;&amp;score&lt;60)&#123;</div><div class="line">			System.out.println(&quot;补考&quot;);</div><div class="line">		&#125;</div><div class="line">	&#125;</div><div class="line">&#125;</div></pre></td></tr></table></figure>
<figure class="highlight plain"><table><tr><td class="gutter"><pre><div class="line">1</div><div class="line">2</div><div class="line">3</div><div class="line">4</div><div class="line">5</div><div class="line">6</div><div class="line">7</div><div class="line">8</div><div class="line">9</div><div class="line">10</div><div class="line">11</div><div class="line">12</div><div class="line">13</div><div class="line">14</div><div class="line">15</div><div class="line">16</div><div class="line">17</div><div class="line">18</div><div class="line">19</div><div class="line">20</div><div class="line">21</div><div class="line">22</div><div class="line">23</div><div class="line">24</div><div class="line">25</div><div class="line">26</div><div class="line">27</div><div class="line">28</div><div class="line">29</div></pre></td><td class="code"><pre><div class="line">//if语句嵌套</div><div class="line">//输入成绩和性别，判断是否能进入男子/女子决赛。</div><div class="line"></div><div class="line">import java.util.*;</div><div class="line"></div><div class="line">public class text4 &#123;</div><div class="line">	public static void main(String[] args)&#123;</div><div class="line">		</div><div class="line">		double time;</div><div class="line">		String sex;</div><div class="line">		Scanner scanner=new Scanner(System.in);</div><div class="line">		System.out.print(&quot;请输入您的成绩：&quot;);</div><div class="line">		time=scanner.nextDouble();</div><div class="line">		if(time&lt;10.0)&#123;</div><div class="line">			System.out.print(&quot;请输入您的性别：&quot;);</div><div class="line">			sex=scanner.next();</div><div class="line">			if(sex.equals(&quot;男&quot;))&#123;</div><div class="line">				System.out.println(&quot;恭喜您进入男子决赛！&quot;);</div><div class="line">			&#125;else if(sex.equals(&quot;女&quot;))&#123;</div><div class="line">				System.out.println(&quot;恭喜您进入女子决赛！&quot;);</div><div class="line">			&#125;else&#123;</div><div class="line">				System.out.println(&quot;输入性别不明确！&quot;);</div><div class="line">			&#125;</div><div class="line">		&#125;else&#123;</div><div class="line">			System.out.println(&quot;谢谢参与！&quot;);</div><div class="line">		&#125;</div><div class="line">	&#125;</div><div class="line"></div><div class="line">&#125;</div></pre></td></tr></table></figure>
<p>(2)switch语句</p>
<figure class="highlight plain"><table><tr><td class="gutter"><pre><div class="line">1</div><div class="line">2</div><div class="line">3</div><div class="line">4</div><div class="line">5</div><div class="line">6</div><div class="line">7</div><div class="line">8</div><div class="line">9</div><div class="line">10</div><div class="line">11</div><div class="line">12</div></pre></td><td class="code"><pre><div class="line">switch(条件)&#123;</div><div class="line">	case 常量1 : </div><div class="line">		语句1;</div><div class="line">		break;</div><div class="line">	case 常量2 : </div><div class="line">		语句2;</div><div class="line">		break;</div><div class="line">	…</div><div class="line">	default : </div><div class="line">		语句m；</div><div class="line">		break；</div><div class="line">&#125;</div></pre></td></tr></table></figure>
<figure class="highlight plain"><table><tr><td class="gutter"><pre><div class="line">1</div><div class="line">2</div><div class="line">3</div><div class="line">4</div><div class="line">5</div><div class="line">6</div><div class="line">7</div><div class="line">8</div><div class="line">9</div><div class="line">10</div><div class="line">11</div><div class="line">12</div><div class="line">13</div><div class="line">14</div><div class="line">15</div><div class="line">16</div><div class="line">17</div><div class="line">18</div><div class="line">19</div><div class="line">20</div><div class="line">21</div><div class="line">22</div><div class="line">23</div><div class="line">24</div><div class="line">25</div><div class="line">26</div><div class="line">27</div><div class="line">28</div><div class="line">29</div><div class="line">30</div><div class="line">31</div><div class="line">32</div><div class="line">33</div><div class="line">34</div><div class="line">35</div><div class="line">36</div><div class="line">37</div><div class="line">38</div><div class="line">39</div><div class="line">40</div><div class="line">41</div></pre></td><td class="code"><pre><div class="line">//switch语句练习</div><div class="line">//输入成绩，用switch语句输出成绩等级。</div><div class="line"></div><div class="line">import java.util.*;</div><div class="line"></div><div class="line">public class text5 &#123;</div><div class="line">	public static void main(String[] args) &#123;</div><div class="line">		double score;</div><div class="line">		Scanner scanner=new Scanner(System.in);</div><div class="line">		System.out.println(&quot;请输入您的成绩：&quot;);</div><div class="line">		score=scanner.nextDouble();</div><div class="line">		int temp=(int)(score/10);</div><div class="line">		switch(temp)&#123;</div><div class="line">		case 10:</div><div class="line">			System.out.println(&quot;满分&quot;);</div><div class="line">			break;</div><div class="line">		case 9:</div><div class="line">			System.out.println(&quot;优秀&quot;);</div><div class="line">			break;</div><div class="line">		case 8:</div><div class="line">			System.out.println(&quot;良好&quot;);</div><div class="line">			break;</div><div class="line">		case 7:</div><div class="line">			System.out.println(&quot;中等&quot;);</div><div class="line">			break;</div><div class="line">		case 6:</div><div class="line">			System.out.println(&quot;及格&quot;);</div><div class="line">			break;</div><div class="line">		case 5:</div><div class="line">		case 4:</div><div class="line">		case 3:</div><div class="line">		case 2:</div><div class="line">		case 1:</div><div class="line">		case 0:</div><div class="line">			System.out.println(&quot;补考&quot;);</div><div class="line">			break;</div><div class="line">		default:</div><div class="line">			System.out.println(&quot;输入成绩有误！&quot;);</div><div class="line">		&#125;</div><div class="line">	&#125;</div><div class="line">&#125;</div></pre></td></tr></table></figure>
<figure class="highlight plain"><table><tr><td class="gutter"><pre><div class="line">1</div><div class="line">2</div><div class="line">3</div><div class="line">4</div><div class="line">5</div><div class="line">6</div><div class="line">7</div><div class="line">8</div><div class="line">9</div><div class="line">10</div><div class="line">11</div><div class="line">12</div><div class="line">13</div><div class="line">14</div><div class="line">15</div><div class="line">16</div><div class="line">17</div><div class="line">18</div><div class="line">19</div><div class="line">20</div><div class="line">21</div><div class="line">22</div><div class="line">23</div><div class="line">24</div><div class="line">25</div><div class="line">26</div><div class="line">27</div><div class="line">28</div><div class="line">29</div><div class="line">30</div><div class="line">31</div><div class="line">32</div><div class="line">33</div><div class="line">34</div><div class="line">35</div><div class="line">36</div><div class="line">37</div><div class="line">38</div><div class="line">39</div><div class="line">40</div></pre></td><td class="code"><pre><div class="line">//根据输入日期输出日程安排。</div><div class="line"></div><div class="line">import java.util.*;</div><div class="line"></div><div class="line">public class text7 &#123;</div><div class="line">	public static void main(String[] args)&#123;</div><div class="line">		String date;</div><div class="line">		Scanner scanner=new Scanner(System.in);</div><div class="line">		System.out.println(&quot;今天星期几&quot;);</div><div class="line">		System.out.print(&quot;[请输入“星期*”格式]：&quot;);</div><div class="line">		date= scanner.next();</div><div class="line">		</div><div class="line">		switch(date)&#123;</div><div class="line">		case &quot;星期一&quot;:</div><div class="line">			System.out.println(&quot;上课&quot;);</div><div class="line">			break;</div><div class="line">		case &quot;星期二&quot;:</div><div class="line">			System.out.println(&quot;听歌&quot;);</div><div class="line">			break;</div><div class="line">		case &quot;星期三&quot;:</div><div class="line">			System.out.println(&quot;跳舞&quot;);</div><div class="line">			break;</div><div class="line">		case &quot;星期四&quot;:</div><div class="line">			System.out.println(&quot;健身&quot;);</div><div class="line">			break;</div><div class="line">		case &quot;星期五&quot;:</div><div class="line">			System.out.println(&quot;读书&quot;);</div><div class="line">			break;</div><div class="line">		case &quot;星期六&quot;:</div><div class="line">			System.out.println(&quot;旅游&quot;);</div><div class="line">			break;</div><div class="line">		case &quot;星期日&quot;:</div><div class="line">			System.out.println(&quot;睡觉&quot;);</div><div class="line">			break;</div><div class="line">		default:</div><div class="line">			System.out.println(&quot;输入有误！&quot;);</div><div class="line">			break;</div><div class="line">		&#125;</div><div class="line">	&#125;</div><div class="line">&#125;</div></pre></td></tr></table></figure>
